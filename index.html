<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>projeto-javascript</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <img class="figure" src="./assets/logo 1.png" alt="image-logo">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>


        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dolar Americano</option>
                <option value="Euro">€ euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>


        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>


        <button class="convert-button"> Converter</button>
        <section>
            <div class="coin">
                <img src="./assets/brasil 2.png" alt="mordaconverter-brazil">
                <p class="currency">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/Vector.png" alt="logo-arrow">
            <div class="coin">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moedaconvertida-dollar">
                <p class="currency" id="currency-name">dólar-americano</p>
                <p class="value">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
